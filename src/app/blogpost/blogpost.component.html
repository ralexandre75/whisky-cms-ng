<mat-card class="example-card" *ngIf="(Blogpost$ | async) as bp; else loading">
    <mat-card-header class="no-margin">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{bp.title}}</mat-card-title>
        <mat-card-subtitle>{{bp.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imagePath + bp.image" alt="{{bp.title}}" class="img">
    <mat-card-content>
        <p [innerHTML]="bp.content">
        </p>
      </mat-card-content>
</mat-card>

<ng-template #loading>
    loading...
</ng-template>
