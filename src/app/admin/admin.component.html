<mat-selection-list #blogposts>
  <mat-list-option *ngFor="let bp of allBlogposts" [value]="bp._id">
    {{bp.title}}
  </mat-list-option>
</mat-selection-list>

<mat-card>Blog posts selected: {{blogposts.selectedOptions.selected.length}}</mat-card>
<mat-card>
  <mat-card-actions>
    <button mat-button (click)="deleteBlogposts(blogposts.selectedOptions.selected)">Delete</button>
  </mat-card-actions>
</mat-card>
